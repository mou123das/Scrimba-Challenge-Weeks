<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Valentine's Challenge Week Day-2 💘</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;700&display=swap" rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Dancing+Script:wght@500&family=Poppins:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
 
            <div class="card wel" id="card">
                <p id="welcome">Valentine's Greetings!💘</p>
            </div>
            
            <div id="cont">
                
                <div id="Main">
                    <form id="form">
                        <label for="recipient-input">To:</label>
                        <input type="text" id="recipient-input" name="recipient-input">
                        <br>
                        <label for="greeting-select">Select greeting:</label>
                        <select id="greeting-select">
                            <option value="">--Select greeting--</option>
                            <option value="I choo choo choose you! 🚂">"I choo choo choose you! 🚂"</option>
                            <option value="You are my sunshine! 🌞">"You are my sunshine! 🌞"</option>
                            <option value="Happy Valentine's! 💘">"Happy Valentine's! 💘",</option>
                        </select>
                        <br>
                        <label for="checkbox">Want to add custom greetings?</label> 
                        <input type="checkbox" class="check" id="check-box" name="custom-message"> 
                        <label for="greeting-select">Your custom greetings!</label>
                        <input type="text" id="custom-input" name="custom-input" disabled>
                        <br>
                        <label for="sender-input">From:</label>
                        <input type="text" id="sender-input" name="sender-input" disabled>
                    </form>
                </div>
                
                <div class="card message" id="card">
                    <button id="btn" type="button">❌</button>
                    <p id="head-card"> My greetings for You!</p>
                    <br>
                    <hr>
                    <br>                  
                    <p id="greeting-display">Greeting will go here..</p>
                </div>
                
            </div>
            
        
        <script src="index.pack.js"></script>
        
    </body>
